<div class="container">
    <div class="text-center">
        <h2>Sign Up</h2>

        <form #form="ngForm" (ngSubmit)="register(form)">
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" required #ime="ngModel" name="ime" [(ngModel)]="user.ime">
                </div>
            </div>
            <div class="err" *ngIf="ime.invalid && ime.dirty">
                Name is mandatory!
            </div>
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" required #prezime="ngModel" name="prezime"
                        [(ngModel)]="user.prezime">
                </div>
            </div>
            <div class="err" *ngIf="prezime.invalid && prezime.dirty">
                Last name is mandatory!
            </div>
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" required #username="ngModel" name="username"
                            [(ngModel)]="user.username">
                    </div>
                </div>
                <div class="err" *ngIf="username.invalid && username.dirty">
                    Username is mandatory!
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <label for="validationCustomUsername" class="form-label">Password</label>
                    <input type="password" class="form-control" required #password="ngModel" name="password"
                        [(ngModel)]="user.password">

                </div>
                <div class="err" *ngIf="password.invalid && password.dirty">
                    Password is mandatory!
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <label for="validationCustom03" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validationCustom03" required name="brMob"
                        [(ngModel)]="user.adresa">
                    <div class="invalid-feedback">
                        Please input address.
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div class="form-check-center">
                    <label class="form-check-label" for="exampleRadios2">
                        Admin &nbsp; &nbsp; 
                     </label>
                    <input class="form-check-input" type="radio" name="userType.name" [(ngModel)]="user.userType.name"
                        value="admin">
                </div>

                <div class="form-check-center">
                    <label class="form-check-label" for="exampleRadios2">
                       Gost &nbsp; &nbsp; &nbsp; 
                    </label>
                    <input class="form-check-input" type="radio" name="userType.name" [(ngModel)]="user.userType.name"
                        value="guest">
                    
                    <div class="col-12">
                        <button style="margin-top: 2%;" class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
